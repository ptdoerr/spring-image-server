# .gitlab_ci.yml


deploy-job:
  image: maven:3.8.3-openjdk-17
  stage: deploy
  services:
    - docker:dind
  script:
    - docker login --username=$DOCKER_USER --password=$DOCKER_PASS
    - "mvn spring-boot:build-image -DskipTests"
    - docker tag spring-image-server:0.0.1-SNAPSHOT pdoerr/spring-image-server:latest
    - docker push pdoerr/spring-image-server:latest